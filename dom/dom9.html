<html>
    <head>
        <head>
            <title>Bootstrap Example</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
          </head>
    </head>
    <body>
       <div class="container mt-5"> 
        <form>
            <div class="form-group">
                <label>Username</label>
                <input onkeyup="validateUsername()" type="text" class="form-control" id="username"/>
                <label id="usernameError"></label>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input  onkeyup="validatePassword()" type="password" class="form-control" id="password"/>
                <label id="passwordError"></label>
            </div>
            <div class="form-group">
                <label>Mobile</label>
                <input  onkeyup="validateMobile()" type="text" class="form-control" id="mobile"/>
                <label id="mobileError"></label>
            </div>
            <div class="form-group">
                <label>Expereince</label>
                <select id="experience" onchange="validateExperince()" class="form-control">
                    <option value="0">select experience</option>
                    <option value="fresher">Fresher</option>
                    <option value="1-3 year">1-3 year</option>
                    <option value="3-5 year">3-5 year</option>
                    <option value="5+ year">5+ year</option>
                </select>
                <label id="experienceError"></label>
            </div>
            <div class="form-group">
                <label>Gender</label><br/>
                Male <input onchange="validateGender()" type="radio" name="gender" id="male"/>
                Female <input onchange="validateGender()" type="radio" name="gender" id="female"/>
                <lable id="gender"></lable>
            </div>
            <div class="form-group">
                 <lable>Upload</lable>
                 <input type="file"/>
            </div>
            <div class="form-group">
              <button type="submit" onclick="return validateForm()" class="btn btn-primary">Sign up</button>
            </div>
        </form>
    </div>
    <script>
        function validateGender(){
            var status = true; 
            var male = document.getElementById("male").checked;
            var female = document.getElementById("female").checked;
            var gender = document.getElementById("gender");
            if(male==false && female==false){
                status = false;
                gender.innerHTML = "select gender";
                gender.style.color = "red";
            }
            else
             gender.innerHTML= "";

            return status;
        }
        function validateExperince(){
           var status = true;
           var exp =  document.getElementById("experience").value;
           var expError = document.getElementById("experienceError");

           if(exp == "0"){
             status = false;
             expError.innerHTML = "select experience";
             expError.style.color = "red";
           }
           else
            expError.innerHTML = "";
           return true;
        }
        function validateMobile(){
            var status = true;
            var mobile = document.getElementById("mobile").value;
            var mobileError = document.getElementById("mobileError");
            mobile = mobile.trim();
            var startingTwoLetter  = mobile.substring(0,2);
            
            if(mobile.length == 0){
                status = false;
                mobileError.innerHTML= "mobile number is required";
                mobileError.style.color = "red";
            }
            else if(isNaN(mobile)){
                status = false;
                mobileError.innerHTML = "only digit allowed";
                mobileError.style.color = "red";
            }
            else if(mobile.length!=10){
                status = false;
                mobileError.innerHTML = "invalid mobile number";
                mobileError.style.color = "red";
            }
            else if(startingTwoLetter != "99"){
                status = "false";
                mobileError.innerHTML = "It should start with 99";
                mobileError.style.color = "red";
            }
            else
              mobileError.innerHTML = "";
            return status;
        }
        function validatePassword(){
            var status = true;
            var password = document.getElementById("password").value;
            var passwordError = document.getElementById("passwordError");

            if(password.length == 0){
                status = false;
                passwordError.innerHTML = "password is required";
                passwordError.style.color = "red";
            }
            else if(password.length < 6 || password.length > 10){
                status = false;
                passwordError.innerHTML = "wrong password";
                passwordError.style.color = "red";
            }
            else
             passwordError.innerHTML =  "";
            return status;
        }
        function validateUsername(){
          var status = true;
          var username = document.getElementById("username").value;
          var usernameError = document.getElementById("usernameError");
          username = username.trim();
          if(username.length == 0){
            status  = false;
            usernameError.innerHTML = "username is required";
            usernameError.style.color = "red";
          }
          else
            usernameError.innerHTML = "";
          return status;
        }
        function validateForm(){
           var usernameStatus = validateUsername();
           var passwordStatus = validatePassword();
           var mobileStatus = validateMobile();
           var expStatus = validateExperince(); 
           var genderStatus = validateGender();
           if(usernameStatus && passwordStatus && mobileStatus && expStatus
           && genderStatus)
            return true;
           else
            return false; 
        }
    </script>
    </body>
</html>
