<script>
  document.write("20" - 5); // 15
  document.write("<br>"+("20"*5)); // 100
  document.write("<br>"+("20"/5)); // 4
  document.write("<br>"+("20"+5)); // 205
  document.write("<br>"+(parseInt("20")+5));
  document.write("<br>"+("20"*1 + 5));
  document.write("<br>(20/0) : "+(20/0)); // Inifinity
  document.write("<br>(-20/0) : "+(-20/0)); // -Inifinity
  document.write("<br>(20.5/0) : "+(20.5/0)); // Inifinity
  document.write("<br>(20%5) : "+(20%5)); // 0
  document.write("<br>(22%5) : "+(22%5)); // 2
  document.write("<br>(-22%5) : "+(-22%5)); // -2
  document.write("<br>(22%-5) : "+(22%-5)); // 2
  document.write("<br>(-22%-5) : "+(-22%-5)); // -2
  document.write("<br>(5%22) : "+(5%22)); // 5
  document.write("<br>(22%0) : "+(22%0)); // NaN(not a number)
  document.write("<br>"+(Math.sqrt(-2))); // NaN
  
</script>
