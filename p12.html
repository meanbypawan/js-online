<script>

  var a = 10;
  var b = 20;
  var c = 30;
  var d = 40;

  var status = (a>b) && (++c<d) || (++a< b);
  /*
     Locial Operation : -- Binary Operator
     (a>b) && (++c<d)
      false &&(++c<d)
           false  || (++a<d)
                       11 < 20
               false || true
                  true        
  */
  document.write("<br>a : "+a);
  document.write("<br>b : "+b);
  document.write("<br>c : "+c);
  document.write("<br>d : "+d);
  document.write("<br>status : "+status);
  document.write("<br>"+!(20>10));  //true
  
</script>
