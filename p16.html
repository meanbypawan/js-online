<script>
  // Jumping statement - switch
  /*
    switch(expression){
      case label : -----
                   -----
      case label2 : -----
                    -----
      *
      *
      *
     case labeln: ------
     default : ------------; 
                                 
    }
  */
   var n = prompt("Enter value")*1;
   // 1 to 5
   // n = 3, ===
   var a = 3, b = 1;
   switch(n){ // n - number
     case 1: document.write("One");break;
     case 2: document.write("Two");break;
     case 3: document.write("Three");break;
     case a + b: document.write("Four");break;
     case 5: document.write("Five");break;
     default : document.write("Invalid value");
   }  
</script>
