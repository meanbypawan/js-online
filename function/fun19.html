<script>
  // Constructor Function
  // Higher Order Function (map,reduce, filter)
  function Outer(){
    this.count = 0;
    this.increment = function(){
       this.count++;
       console.log("Inside increment : "+this.count);
    }
    this.decrement = function(){
      this.count--;
      console.log("Inside decrement : "+this.count);
    }
  }

  var obj = new Outer();
  obj.increment();
  obj.increment();
  obj.decrement();
  obj.decrement();
