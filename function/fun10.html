      Addition
        property : a,b

    */

   function Addition(x,y){

     this.b = y;
     this.add = function(){

       wish();
     }

     var wish = function(){ // private
        document.write("<br>GM.....");
     }
   }

   var a = prompt("Enter a value")*1;

   var obj = new Addition(a,b);
   obj.add();
   
</script>
